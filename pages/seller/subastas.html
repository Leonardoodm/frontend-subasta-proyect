<!DOCTYPE html>
<html lang="en">

<head>
    <title>AuctionX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="../../assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/NuestroIcono.webp">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/templatemo.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <nav id="navBarSeller" class="navbar navbar-expand-lg navbar-light shadow"></nav>

    <!-- Subastas Container -->
    <div id="subastas-containerSeller" class="container mt-5">
        <div class="row" id="subastas-rowSeller">
            <!-- Aquí se agregarán las tarjetas de subastas -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myLargeModalLabel">Detalles de la Subasta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="subasta-detailsSeller">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footerSeller" class="bg-dark" id="tempaltemo_footer"></footer>

    <!-- Start Script -->
    <script src="../../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../../assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/templatemo.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <script type="module" src="../../assets/seller.js"></script>
    <script type="module" src="../../assets/javaScript.js"></script>
    <!-- End Script -->

</body>

</html>
