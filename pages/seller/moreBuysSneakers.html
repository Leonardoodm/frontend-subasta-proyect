<!DOCTYPE html>
<html lang="en">

<head>
    <title>AuctionX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="../../assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/NuestroIcono.webp">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/templatemo.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header -->
    <nav id="navBarSeller" class="navbar navbar-expand-lg navbar-light shadow"></nav>

    <div class="container mt-5">
        <h2>Modelos m√°s vendidos en Agosto</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Semana 1</h3>
                <canvas id="week1Chart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Semana 2</h3>
                <canvas id="week2Chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footerSeller" class="bg-dark" id="tempaltemo_footer"></footer>

    <!-- Start Script -->
    <script src="../../assets/js/jquery-1.11.0.min.js"></script>
    <script src="../../assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/templatemo.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <script type="module" src="../../assets/javaScript.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const ctxWeek1 = document.getElementById('week1Chart').getContext('2d');
            const ctxWeek2 = document.getElementById('week2Chart').getContext('2d');

            const models = ['Modelo A', 'Modelo B', 'Modelo C'];
            const week1Data = [60, 80, 50]; // Datos simulados para la primera semana
            const week2Data = [75, 60, 60]; // Datos simulados para la segunda semana

            const week1Chart = new Chart(ctxWeek1, {
                type: 'bar',
                data: {
                    labels: models,
                    datasets: [{
                        label: 'Ventas Semana 1 (Agosto)',
                        data: week1Data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        },
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });

            const week2Chart = new Chart(ctxWeek2, {
                type: 'bar',
                data: {
                    labels: models,
                    datasets: [{
                        label: 'Ventas Semana 2 (Agosto)',
                        data: week2Data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        },
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        });
    </script>
</body>

</html>
